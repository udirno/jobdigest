<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobDigest</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header with settings icon -->
  <header class="header">
    <h1 class="logo">JobDigest</h1>
    <button id="settings-btn" class="icon-btn" aria-label="Settings" title="Settings">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.43 10.98A7.793 7.793 0 0017.5 10c0-.34-.02-.67-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0012 0h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.05.32-.07.65-.07.98 0 .33.02.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM10 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z" fill="currentColor"/>
      </svg>
    </button>
  </header>

  <!-- Main view -->
  <div id="main-view" class="main-view">
    <div class="empty-state">
      <p>No jobs yet. Jobs will appear here after your first fetch.</p>
    </div>
  </div>

  <!-- Settings panel (hidden by default) -->
  <div id="settings-panel" class="settings-panel hidden">
    <div class="settings-header">
      <h2>Settings</h2>
      <button id="close-settings-btn" class="icon-btn" aria-label="Close settings" title="Close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 5L5 15M5 5l10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
    <div id="settings-content" class="settings-content">
      <!-- Settings will be injected here by settings.js -->
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
