<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobDigest</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header with settings icon -->
  <header class="header">
    <h1 class="logo">JobDigest</h1>
    <button id="settings-btn" class="icon-btn" aria-label="Settings" title="Settings">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.43 10.98A7.793 7.793 0 0017.5 10c0-.34-.02-.67-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65A.488.488 0 0012 0h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.05.32-.07.65-.07.98 0 .33.02.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM10 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z" fill="currentColor"/>
      </svg>
    </button>
  </header>

  <!-- Main view -->
  <div id="main-view" class="main-view">
    <!-- Dashboard toolbar -->
    <div id="dashboard-toolbar" class="dashboard-toolbar">
      <div class="toolbar-left">
        <span id="job-count" class="job-count">0 jobs</span>
      </div>
      <div class="toolbar-right">
        <div class="control-group">
          <label for="filter-status" class="sr-only">Filter by status</label>
          <select id="filter-status" class="toolbar-select">
            <option value="all">All Jobs</option>
            <option value="new">New</option>
            <option value="contacted">Contacted</option>
            <option value="applied">Applied</option>
            <option value="passed">Passed</option>
          </select>
        </div>
        <div class="control-group">
          <label for="sort-by" class="sr-only">Sort by</label>
          <select id="sort-by" class="toolbar-select">
            <option value="score">Score</option>
            <option value="date">Date Posted</option>
            <option value="company">Company</option>
            <option value="title">Title</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Job card grid -->
    <div id="job-grid" class="job-grid"></div>

    <!-- Empty state -->
    <div id="empty-state" class="empty-state" style="display: none;">
      <div class="empty-state-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6h-4V4c0-1.11-.89-2-2-2h-4c-1.11 0-2 .89-2 2v2H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-6 0h-4V4h4v2z" fill="currentColor"/>
        </svg>
      </div>
      <h2 class="empty-state-title">No jobs yet</h2>
      <p class="empty-state-description">Jobs will appear here after your first fetch. Try triggering a manual fetch or check your search settings.</p>
      <button id="empty-state-action" class="btn-primary">Open Settings</button>
    </div>
  </div>

  <!-- Job detail modal -->
  <dialog id="job-detail-modal" class="job-modal">
    <div class="modal-header">
      <div class="modal-nav-info">
        <span id="modal-counter" class="modal-counter">1 of 10</span>
      </div>
      <form method="dialog">
        <button class="modal-close-btn" aria-label="Close" autofocus>&times;</button>
      </form>
    </div>

    <div class="modal-body" id="modal-body">
      <!-- Dynamically populated -->
    </div>

    <div class="modal-footer">
      <button id="prev-job" class="btn-modal-nav" aria-label="Previous job" disabled>&larr; Previous</button>
      <a id="modal-view-original" href="#" target="_blank" rel="noopener noreferrer" class="btn-modal-action">View Original</a>
      <button id="next-job" class="btn-modal-nav" aria-label="Next job" disabled>Next &rarr;</button>
    </div>
  </dialog>

  <!-- Settings panel (hidden by default) -->
  <div id="settings-panel" class="settings-panel hidden">
    <div class="settings-header">
      <h2>Settings</h2>
      <button id="close-settings-btn" class="icon-btn" aria-label="Back to dashboard" title="Back">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div id="settings-content" class="settings-content">
      <!-- Settings will be injected here by settings.js -->
    </div>
  </div>

  <script src="lib/mammoth.browser.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
